<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css" type="text/css"/>
    <link rel="stylesheet" href="assets/css/style.css" type="text/css"/>
    <title>The Monkees | Bookings Avilable. Book Now !!</title>
  </head>
  <body>
    <header class="container-fluid">
      <!--Logo-->
      <div class="row">
        <a href="index.html">
          <div class="col-xs-6 logo"></div>
        </a>
        <!--Search bar-->
        <div class="col-sx-6">
          <div class="search-bar">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search..."/>
              <span class="input-group-btn">
                <button class="btn btn-default" type="button"><i class="glyphicon glyphicon-search"></i></button>
              </span>
            </div>
            <!--Social links-->
            <ul class="list-inline social-links">
              <li><a href="#" target="_blank"><i class="fa fa-facebook"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-youtube"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-soundcloud"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-spotify"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--Navigation-->
      <div class="row">
        <ul id="nav" class="list-inline">
          <li class="col-xs-3 menu-color nav-item">
            <a href="index.html" class="hvr-bounce-to-bottom"><span>Home</span></a>
          </li>
          <li class="col-xs-3 menu-color nav-item">
            <a href="music.html" class="hvr-bounce-to-bottom"><span>Music</span></a>
          </li>
          <li class="col-xs-3 menu-color nav-item">
            <a href="booking.html" class="hvr-bounce-to-bottom"><span>Bookings</span></a>
          </li>
          <li class="col-xs-3 menu-color nav-item">
            <a href="about.html" class="hvr-bounce-to-bottom"><span>About Us</span></a>
          </li>
        </ul>
      </div>
    </header>
    <section class="container-fluid">
      <div class="row booking-form">
        <div>
          <h3 class="booking-heading">Place your booking here</h3>
          <h5 class="booking-heading">One of our team will get in touch with you shortly with details of your booking</h5>
        </div>
        <div class="center-form">
          <form>
            <input type="text" name="booking" class="form-control" id="booking" placeholder="Party, Wedding, Birthday, Etc ....." required/>
            <input type="date" name="date" class="form-control" id="date" required/>
            <input type="text" name="firstname" class="form-control" id="firstname" placeholder="First name" required/>
            <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname name" required/>
            <input type="text" name="emailaddress" class="form-control" id="emailaddress" placeholder="Email" required/>
            <input type="number" name="telephonenumber" class="form-control" id="telephonenumber" placeholder="Telephone Number" />
            <input type="number" name="mobilenumber" class="form-control" id="mobilenumber" placeholder="Mobile Number" required/>
            <button type="submit" class="btn btn-secondary center-block">Submit Booking</button>
          </form>
        </div>
      </div>
    </section>
    <footer class="container-fluid">
      <div class="row">
        <div class="col-xs-12 footer-section">
          <p>Copyright|2018 The Monkees</p>
        </div>
      </div>
    </footer>
  </body>
</html>
