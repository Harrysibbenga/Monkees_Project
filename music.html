<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />

    <header class="container-fluid">
      <!--Logo-->

        <a href="index.html">

        </a>
        <!--Search bar-->
        <div class="col-sx-6">

            <div class="input-group">

            </div>
            <!--Social links-->
            <ul class="list-inline social-links">

              <li><a href="#" target="_blank"><i class="fa fa-twitter"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-youtube"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-instagram"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-soundcloud"></i></a></li>
              <li><a href="#" target="_blank"><i class="fa fa-spotify"></i></a></li>
            </ul>
          </div>
        </div>
      </div>
      <!--Navigation-->
      <div class="row">
        <ul id="nav" class="list-inline">
          <li class="col-xs-3 menu-color nav-item">
            <a href="index.html"><span><p>Home</p></span></a>
          </li>
          <li class="col-xs-3 menu-color nav-item">
            <a href="music.html"><span><p>Music</p></span></a>
          </li>
          <li class="col-xs-3 menu-color nav-item">

          </li>
          <li class="col-xs-3 menu-color nav-item">
            <a href="about.html"><span><p>About Us</p></span></a>
          </li>
        </ul>

    <div class="row">

        <img src="assets/images/monkees.jpg" class="img-responsive band-photo" alt="Monkees band at a concert">
      </div>
    </div>
    <!--Music list-->
    <div class="row">
      <div class="col-xs-12 col-sm-6">
        <div class="music-list">
          <h3>Tracks</h3>
          <audio controls>
            <source src="assets/music/Clarksville.mp3" type="audio/mpeg">
            Your browser does not support the audio elemenent

          <audio controls>
            <source src="assets/music/DaydreamBeliever.mp3" type="audio/mpeg">

          <audio controls>

          <audio controls>
            <source src="assets/music/SteppingStone.mp3" type="audio/mpeg">

    <div class="albums-section">
      <div class="row">
        <div class="col-xs-12 col-sm-6 col-md-3 albums">
          <img src="assets/images/album1.jpg"></img>
        </div>

        <div class="col-xs-12 col-sm-6 col-md-3 albums">

        <div id="mailing-list-input" class="input-group">
          <input type="email" class="form-control" placeholder="Your email">
          <div class="input-group-btn">
            <button type="submit" class="btn btn-default">Sign up!</button>
          </div>
        </div>
      </div>

    <footer class="container-fluid">
      <div class="row">
        <div class="col-xs-12 footer-section">
